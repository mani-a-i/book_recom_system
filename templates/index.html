<!DOCTYPE html>

<html>
    <head>      
        <title>Book Recommender System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <style>

    </style>

    <body style="background-color:black">

        <nav class="navbar" style="background-color:#00a65a">
            <a class="navbar-brand">My Book recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
    
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
                </div>
    
                {% for i in range(book_name|length) %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ image[i] }}">
                                <p class="text-bg-light">{{ book_name[i] }}</p>
                                <h4 class="text-bg-light">{{ author[i] }}</h4>
                                <h4 class="text-bg-light">Votes - {{ votes[i] }}</h4>
                                <h4 class="text-bg-light">Rating - {{ rating[i] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
    
    
            </div>
        </div>

    </body>
</html>
